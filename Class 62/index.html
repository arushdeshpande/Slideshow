<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spiderman Charecters</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="games">
            <h1>Spiderman Charecters</h1>
            <div id="MyCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img id="Spiderman" src="Spiderman.jpg" alt="">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Miles" src="Spiderman-Miles.jpg" alt="">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Rhino" src="Rhino.jpg" alt="">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Tinkerer" src="Tinkerer.jpg" alt="">
                        </center>
                    </div>
                     <div class="item">
                        <center>
                            <img id="Simon" src="SimonKrieger.jpg" alt="">
                        </center>
                    </div>
                </div>
                <a href="#MyCarousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <a href="#MyCarousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
        </section>
